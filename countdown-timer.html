<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Countdown Timer</title>
    <style>
        :root {
            --primary-color: #6c8cff;
            --primary-dark: #4361ee;
            --text-color: #e1e1e1;
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --light-gray: #3d3d3d;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .container {
            background-color: var(--container-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        
        .timer-display {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 1.5rem 0;
            color: var(--text-color);
            font-variant-numeric: tabular-nums;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--light-gray);
            background-color: var(--bg-color);
            color: var(--text-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #888;
        }
        
        .time-input-group {
            flex: 1;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            width: 100%;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        button:disabled {
            background-color: var(--light-gray);
            cursor: not-allowed;
        }
        
        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            background-color: #2d1f1f;
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cursor Slow Queue Time</h1>
        
        <div class="controls">
            <div class="time-input-group">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="1">
            </div>
            
            <div class="time-input-group">
                <label for="seconds">Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="45">
            </div>
        </div>
        
        <div class="timer-display" id="timer">01:45</div>
        
        <button id="startBtn">Start Timer</button>
        <button id="resetBtn" style="display: none; margin-top: 1rem; background-color: #f5f5f5; color: #333;">Reset</button>
        
        <div class="alert" id="alert">Time's up!</div>
    </div>

    <script>
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const alertBox = document.getElementById('alert');
        
        let countdown;
        let timeLeft;
        let isRunning = false;
        
        // Update timer display with formatted time
        function updateDisplay(timeInSeconds) {
            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = timeInSeconds % 60;
            
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Initialize display with default values
        function initializeTimer() {
            const mins = parseInt(minutesInput.value) || 0;
            const secs = parseInt(secondsInput.value) || 0;
            
            timeLeft = (mins * 60) + secs;
            updateDisplay(timeLeft);
        }
        
        // Start the timer
        function startTimer() {
            if (isRunning) return;
            
            // Get values from inputs
            const mins = parseInt(minutesInput.value) || 0;
            const secs = parseInt(secondsInput.value) || 0;
            
            if (mins === 0 && secs === 0) {
                alertBox.textContent = "Please set a valid time.";
                alertBox.style.display = "block";
                setTimeout(() => {
                    alertBox.style.display = "none";
                }, 3000);
                return;
            }
            
            // Hide alert if shown
            alertBox.style.display = "none";
            
            // Set initial time
            timeLeft = (mins * 60) + secs;
            
            // Disable inputs and change button
            minutesInput.disabled = true;
            secondsInput.disabled = true;
            startBtn.disabled = true;
            startBtn.textContent = "Running...";
            resetBtn.style.display = "block";
            
            isRunning = true;
            
            // Start countdown
            updateDisplay(timeLeft);
            countdown = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timerComplete();
                    return;
                }
                
                updateDisplay(timeLeft);
            }, 1000);
        }
        
        // Timer complete actions
        function timerComplete() {
            updateDisplay(0);
            startBtn.textContent = "Start Timer";
            startBtn.disabled = false;
            isRunning = false;

            alertBox.style.display = "block";

            secondsInput.disabled = false;
